<html>
<head>
<meta charset="UTF-8">
<style>
    .buttonras {
        font-size: large;
        color:  rgb(36, 32, 122);
        background-color: #f8f40c;
        margin-left: 50px;
        margin-top: 100px;
        margin-left: 100px;
    }
    #button3:hover {
        animation: moveButton 2s infinite;  
    }
    @keyframes moveButton {
        0% { transform: translateX(0); }
        50% { transform: translateX(100px); }
        100% { transform: translateX(0); }
    }
</style>
</head>
<body>
    <button class="buttonras" onclick="image('image')">Логотип "Уралан"</button>
    <div>
        <img src='yralan.png' style="display: none;" id="image">
    </div>
    
    <button disabled class="buttonras">Недействительна</button>
    <button id="button3" class="buttonras">Футболисты так убегают от защитников</button>
    <button onclick="growButton(this)" class="buttonras">Мяч в глазах увеличивается</button>
    <button onclick="rotateButton(this)" class="buttonras">Игроки в борьбе</button>

    <script>
        function image(id) 
        {
        elem = document.getElementById(id); 
        state = elem.style.display; 
        if (state == '') elem.style.display = 'none'; 
        else elem.style.display = ''; 
        }
        function growButton(button) 
        {
            button.style.transform = 'scale(1.5)';
        }
        function rotateButton(button) 
        {
            button.style.transform = 'rotate(90deg)';
        }
    </script>
</body>
</html>
